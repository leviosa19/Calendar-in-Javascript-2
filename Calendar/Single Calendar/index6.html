        function getResult() {
  function padTo2Digits(num) {
    return num.toString().padStart
  }

  function formatDate(date) {
  	var monthArr = new Array();
    monthArr[0] = "January";
    monthArr[1] = "February";
    monthArr[2] = "March";
    monthArr[3] = "April";
    monthArr[4] = "May";
    monthArr[5] = "June";
    monthArr[6] = "July";
    monthArr[7] = "August";
    monthArr[8] = "September";
    monthArr[9] = "October";
    monthArr[10] = "November";
    monthArr[11] = "December";
    
    return [
      padTo2Digits(date.getDate()),
      monthArr[date.getMonth()].slice(0, 3),
      date.getFullYear(),
    ].join("");
  }
